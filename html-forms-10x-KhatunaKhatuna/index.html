<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>

    <form action="#" method="post">
      <fieldset>
        <legend>Pilot Credentials</legend>
        <label for="pilot-name">Pilot Name:</label>
        <input
          type="text"
          id="pilot-name"
          name="pilot_name"
          required
          placeholder="Enter name"
        />
        <label for="pilot-password">Access Code:</label>
        <input
          type="password"
          id="pilot-password"
          name="access_code"
          required
        />
        <label for="pilot-email">Command Email:</label>
        <input type="email" id="pilot-email" name="email" required />
      </fieldset>
      <fieldset>
        <legend>Vessel Diagnostics</legend>
        <label for="hull-damage-number">Hull Damage (%):</label>
        <input
          type="number"
          id="hull-damage-number"
          name="hull_damage"
          required
        />
        <label for="emergency-level">Emergency Level:</label>
        <select id="emergency-level" name="emergency-level" required>
          <option value="" disabled selected>Select an option</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Mission Log & Evidence</legend>
        <label for="sos-message">SOS Message:</label>
        <textarea
          id="sos-message"
          name="sos_message"
          required
          rows="3"
        ></textarea>
        <div>
          <input type="checkbox" id="quarantine" name="quarantine" required />
          <label for="quarantine">I agree to quarantine protocols.</label>
        </div>
      </fieldset>
      <button type="submit">INITIATE TRANSMISSION</button>
      <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="./scripts/launch.js"></script>
  </body>
</html>
